spring:
  application:
    name: ms-costumer

  config:
    import: env.properties

  datasource:
    url: jdbc:mysql://localhost:13000/${DB_DATABASE_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 18001
